# catppuccin-theme
tab_bar_background #11111b

tab_bar_margin_color #11111b

active_tab_foreground   #11111b
active_tab_background   #cba6f7
active_tab_font_style   normal

inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal

tab_title_template        "{(index==1) and (fmt.fg._a6e3a1 + fmt.nobold + fmt.bg._11111b + ' ' + fmt.fg._f9e2af + session_name + fmt.fg._74c7ec + ' -> ') or ''}{fmt.bg._313244}{fmt.fg._cdd6f4}{fmt.nobold} {index}:{title} "
active_tab_title_template "{(index==1) and (fmt.fg._a6e3a1 + fmt.nobold + fmt.bg._11111b + ' ' + fmt.fg._f9e2af + session_name + fmt.fg._74c7ec + ' -> ') or ''}{fmt.bg._cba6f7}{fmt.fg._11111b}{fmt.nobold} {index}:{title} "

# tokyonight-theme
tab_bar_background #101014

tab_bar_margin_color none

active_tab_foreground   #7dcfff
active_tab_background   #101014
active_tab_font_style   normal

inactive_tab_foreground #a9b1d6
inactive_tab_background #101014
inactive_tab_font_style normal

tab_title_template        "{(index==1) and (fmt.fg._73daca + fmt.nobold + fmt.bg._101014 + ' ' + fmt.fg._e0af68 + session_name + fmt.fg._f7768e + ' -> ') or ''}{fmt.fg._a9b1d6}{fmt.nobold} {index}:{title} "
active_tab_title_template "{(index==1) and (fmt.fg._73daca + fmt.nobold + fmt.bg._101014 + ' ' + fmt.fg._e1af68 + session_name + fmt.fg._f7768e + ' -> ') or ''}{fmt.fg._7dcfff}{fmt.nobold} {index}:{title} "

# mappings
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab -1

# new tab in cwd
map cmd+t new_tab_with_cwd

# rename tab
map ctrl+a>, set_tab_title

