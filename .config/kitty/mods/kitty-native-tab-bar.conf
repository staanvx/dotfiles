####################
# tabs and tab-bar #
####################
tab_bar_edge top
tab_bar_style separator
tab_bar_align center
tab_separator ""
tab_bar_min_tabs 1

tab_bar_margin_width 3
tab_bar_margin_height 10 5

# moonfly-theme
#tab_bar_background #1c1c1c

#tab_bar_margin_color #1c1c1c

#active_tab_foreground   #ff5189
#active_tab_background   #000000
#active_tab_font_style   bold

#inactive_tab_foreground #9e9e9e
#inactive_tab_background #1c1c1c
#inactive_tab_font_style normal

#tab_title_template        "{(index==1) and (fmt.fg._36c692 + fmt.bold + fmt.bg._1c1c1c + ' ' + session_name + '  ') or ''}{fmt.fg._9e9e9e}{fmt.nobold}[{index}] {tab.active_exe}"
#active_tab_title_template "{(index==1) and (fmt.fg._36c692 + fmt.bold + fmt.bg._1c1c1c + ' ' + session_name + '  ') or ''}{fmt.bg._1c1c1c}{fmt.fg._#acb4c2}{fmt.nobold}[{index}] {tab.active_exe}"

