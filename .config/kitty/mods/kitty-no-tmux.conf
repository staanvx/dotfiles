####################
# splits (windows) #
####################

map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+k neighboring_window up
map cmd+j neighboring_window down

map cmd+enter launch --title=current --cwd=current

map cmd+w close_window

# window_margin_width 3
# single_window_margin_width 3

window_margin_width 0
single_window_margin_width 0

window_border_width 1

enabled_layouts tall, *

############
# sessions #
############

allow_remote_control yes

startup_session $HOME/.config/kitty/sessions/home.kitty-session

map ctrl+a>s goto_session
map ctrl+a>d goto_session $HOME/.config/kitty/sessions/config.kitty-session
map ctrl+a>h goto_session $HOME/.config/kitty/sessions/home.kitty-session
map ctrl+a>m goto_session $HOME/.config/kitty/sessions/music.kitty-session
map ctrl+a>backspace goto_session -1

map shift+option+ctrl+j launch --type=overlay /bin/zsh -c '$HOME/.config/scripts/kitty-sessionizer.sh'

tab_bar_filter session:~ or session:^$

