####################
# splits (windows) #
####################

map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+k neighboring_window up
map cmd+j neighboring_window down

map cmd+enter new_window_with_cwd

map cmd+w close_window

# window_margin_width 3
# single_window_margin_width 3

window_margin_width 0
single_window_margin_width 0
#draw_window_borders_for_single_window yes

window_border_width 1

enabled_layouts tall, *

############
# sessions #
############

allow_remote_control yes

startup_session $HOME/.local/share/kitty/sessions/home.kitty-session

map ctrl+a>s goto_session
map ctrl+a>c goto_session $HOME/.local/share/kitty/sessions/config.kitty-session
map ctrl+a>h goto_session $HOME/.local/share/kitty/sessions/home.kitty-session
map ctrl+a>m goto_session $HOME/.local/share/kitty/sessions/music.kitty-session
map ctrl+a>backspace goto_session -1

map shift+option+ctrl+j launch --type=overlay /bin/zsh -c '$HOME/.config/scripts/kitty-sessionizer.sh'

map ctrl+a>d>d save_as_session --use-foreground-process --base-dir ~/.local/share/kitty/sessions
map ctrl+a>d>c save_as_session --use-foreground-process --relocatable .

tab_bar_filter session:~ or session:^$

