# font
font_size 20

# BEGIN_KITTY_FONTS
font_family      family="Hack Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# appearance
macos_colorspace displayp3

include ./themes/tokyo-night.conf

#background_image        ./backgrounds/bg-blurred-darker.png
#background_image_layout scaled
background #000000
#background_tint 1.0
#background_tint_gaps -10

background_opacity 0.90

remember_window_position yes
remember_window_size  yes
window_padding_width 0 5
placement_strategy center
macos_titlebar_color background

hide_window_decorations titlebar-only
#hide_window_decorations yes

mouse_hide_wait	3.0

shell_integration no-cursor no-title

cursor_shape block
cursor_trail 1
cursor_trail_start_threshold 0

confirm_os_window_close 1

macos_option_as_alt yes
allow_remote_control yes

# mods
include ./mods/kitty-no-tmux.conf
#include ./mods/kitty-with-tmux.conf

# tab-bar
include ./mods/kitty-native-tab-bar.conf

#map ctrl+a>g launch --type=background kitten quick-access-terminal --config ~/.config/kitty/quick-access-terminal.conf --instance-group app-selector /bin/bash -c '$HOME/.config/scripts/launcher.sh'
#map ctrl+a>f launch --type=background kitten quick-access-terminal
