set -g prefix C-a
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g mouse on

set -g status-interval 5
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=#11111b"

# left status
set -g status-left-length 35
set -g status-left "#[fg=#000000, bold]#[bg=#a6e3a1] îª… #S #[default]"

# window status (centre)
set-window-option -g window-status-separator ''

set -g window-status-current-style "bg=#cba6f7, fg=#11111b"
set -g window-status-style "bg=#313244 fg=#cdd6f4"

set -g window-status-format " #I: #W "
set -g window-status-current-format " #I: #W "

# right status
#set -g status-right "#[fg=#e4e4e4] #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',')"
set -g status-right " "

set -g pane-active-border-style "bg=default,fg=#89b4fa"
set -g pane-border-style "bg=default,fg=#313244"

# binds
unbind C-b
bind r source-file ~/.tmux.conf

unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

#bind -r j resize-pane -D 5
#bind -r k resize-pane -U 5
#bind -r l resize-pane -R 5
#bind -r h resize-pane -L 5

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

