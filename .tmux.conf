set -g prefix C-a
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g mouse on

set -g status-interval 5
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style "bg=default"

# left status
set -g status-left-length 35
set -g status-left "#[fg=#36c692, bold] #S #[default] \
#[fg=#9e9e9e]|#[default] \
#[fg=#ffcc66]#(~/.config/scripts/tmux-mac-layout-status.sh)#[default] \
#[fg=#b2ceee]#(~/.config/scripts/tmux-rmpc-status.sh)#[default] \
#(~/.config/scripts/tmux-vpn-status.sh)#[default]"

# window status (centre)
set -g window-status-current-style "fg=#ff5189 bold"
set -g window-status-style "fg=#9e9e9e"

set -g window-status-format "[#I] #W"
set -g window-status-current-format "[] #W"

# right status
set -g status-right "#[fg=#80a0ff] #{cpu_percentage}#[default] \
#[fg=#ae81ff] #{ram_percentage}#[default] \
#(~/.config/scripts/tmux-mac-battery-status.sh)#[default] \
#[fg=#e4e4e4]󰥔 %H:%M"

set -g pane-active-border-style "bg=#000000,fg=#80a0ff"
set -g pane-border-style "bg=#000000,fg=#303030"

unbind C-b
bind r source-file ~/.tmux.conf

unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# cpu, ram
set -g @cpu_percentage_format "%4.1f%%"
set -g @ram_percentage_format "%5.1f%%"

run-shell ~/.tmux/plugins/tmux-cpu/cpu.tmux

